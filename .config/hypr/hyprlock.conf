# See https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/#general
general {
    hide_cursor = false
    ignore_empty_input = true
    immediate_render = false
    text_trim = true
    fractional_scaling = 2
    screencopy_mode = 0
    fail_timeout = 3000
}

# See https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/#authentication
authentication {

}

# See https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/#animations
animations {
    enabled = true
}

# See https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/#background
background {
    monitor =
    path = screenshot
    color = rgb(30, 30, 46)
    blur_passes = 3
    blur_size = 5
}

# See https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/#label
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +'%H:%M')</b>"
    text_align = center
    color = rgb(205, 214, 244)
    font_size = 60
    font_family = NotoSans Nerd Font
    position = 0, -340
    halign = center
    valign = top
}

