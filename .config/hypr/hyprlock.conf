# See https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/#input-field
input-field {
    monitor =
    size = 400, 70
    outline_thickness = 2
    # dots
    outer_color = rgb(245, 194, 231) rgb(203, 166, 247) 130deg
    inner_color = rgba(24, 24, 37, 0.4)
    font_color = rgb(205, 214, 244)
    font_family = NotoSans Nerd Font
    fade_on_empty = false
    fade_timeout = 3000
    placeholder_text = Input password...
    hide_input = false
    hide_input_base_color = rgb(137, 180, 250)
    rounding = 15
    check_color = rgb(137, 180, 250) rgb(137, 220, 235) 45deg
    fail_color = rgb(235, 160, 172) rgb(243, 139, 168) 45deg
    fail_text = $FAIL <b>$ATTEMPTS time(s)</b>
    capslock_color = rgb(249, 226, 175) rgb(250, 179, 135) 45deg
    numlock_color =
    bothlock_color =
    invert_numlock = false
    swap_font_color = false
    halign = center
    valign = center
    zindex = 1
}
